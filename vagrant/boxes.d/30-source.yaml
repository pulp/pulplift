pulp3-source-fedora30:
  box: 'fedora30'
  sshfs:
    host_path: '..'
    guest_path: '/home/vagrant/devel'
    reverse: False
  memory: 4096
  ansible:
    playbook: "playbooks/source-install.yml"
    galaxy_role_file: "ansible-pulp/requirements.yml"

